<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Surat Cinta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Love+Light&family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            roseSoft: '#FDE2F3',
            lavender: '#EDBAFF',
            loveDark: '#5A0F73',
            blush: '#F8DDFF'
          },
          fontFamily: {
            light: ['"Love Light"', 'cursive'],
            comfort: ['Comfortaa', 'sans-serif'],
          },
          boxShadow: {
            glow: '0 0 50px rgba(90,15,115,0.18)'
          }
        }
      }
    }
  </script>
</head>

<body
  class="min-h-screen bg-gradient-to-br from-[#FDE2F3] via-[#EDBAFF] to-[#F8DDFF]
         flex items-center justify-center px-4">

  <!-- CARD SURAT -->
  <div
    class="w-full max-w-5xl bg-white/65 backdrop-blur-md
           rounded-3xl shadow-glow px-6 md:px-12 py-10 text-center">

    <!-- Judul -->
    <h1 class="font-light text-5xl md:text-6xl text-loveDark mb-8">
      Surat Cintaku Untukmu
    </h1>

    <!-- FOTO SURAT -->
    <div class="flex justify-center">
      <img
        src="imgs/love letter.jpg"
        alt="Foto Surat Cinta"
        class="max-h-[80vh] w-auto rounded-2xl shadow-lg
               transition-transform duration-500 hover:scale-105"
      />
    </div>

    <!-- Catatan kecil -->
    <p class="font-comfort text-loveDark mt-8 text-base md:text-lg opacity-80">
      hehe, love you alpinnn ❤❤❤❤❤❤
    </p>

  </div>

</body>
</html>
